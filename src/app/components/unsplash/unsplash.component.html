<div style="text-align: right;">

  <button mat-raised-button color="primary" (click)="addPhoto()">
    <mat-icon style="margin-bottom: 3%;margin-left: -5%;">add</mat-icon>Add Photo
  </button>
</div>
<mat-grid-list cols="4" rowHeight="100px" class="grid-margin">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      <img id={{tile.text}} src={{tile.src}}>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-paginator *ngIf="100 > 0" [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons #paginator1 aria-label="Select page of periodic elements">
</mat-paginator>
