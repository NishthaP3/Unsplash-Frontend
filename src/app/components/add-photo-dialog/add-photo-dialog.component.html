<h2 mat-dialog-title>{{modalName}} Photo</h2>
<mat-dialog-content class="mat-typography">
  <div>
    <mat-form-field appearance="legacy">
      <mat-label>Photo Url</mat-label>
      <input matInput [(ngModel)]="url">
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>

  </div>

  <div>
    <mat-form-field appearance="legacy">
      <mat-label>Photo Label</mat-label>
      <input matInput [(ngModel)]="label" >
    </mat-form-field>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button *ngIf = "modalName == 'Add'" mat-raised-button [mat-dialog-close]="true" (click)="addPhoto()" cdkFocusInitial color="primary">Add</button>
  <button *ngIf = "modalName == 'Update'" mat-raised-button [mat-dialog-close]="true" (click)="updatePhoto()" cdkFocusInitial color="primary">Update</button>
</mat-dialog-actions>
